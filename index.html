<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Fingerprint Browser</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.6.2/css/bootstrap.min.css">
  <style>
    body {
      background-color: black;
      color: #00ff00;
      font-family: 'Courier New', monospace;
      padding: 20px;
    }
    .typewriter {
      overflow: hidden;
      border-right: .15em solid #00ff00;
      white-space: nowrap;
      animation: typing 3s steps(40, end), blink-caret .75s step-end infinite;
      display: inline-block;
      font-size: 1.2rem;
    }
    @keyframes typing {
      from { width: 0 }
      to { width: 100% }
    }
    @keyframes blink-caret {
      from, to { border-color: transparent }
      50% { border-color: #00ff00 }
    }
    .alt-row:nth-child(even) {
      background-color: #003300;
    }
    .alt-row:nth-child(odd) {
      background-color: #001a00;
    }
    #fingerprint {
      font-size: 2rem;
      color: #ff66cc;
      word-break: break-all;
      margin-top: 40px;
      border-top: 2px solid #00ff00;
      padding-top: 20px;
      animation: typing 6s steps(60, end);
    }
    img {
      max-width: 200px;
      margin: 20px auto;
      display: block;
    }
  </style>
</head>
<body>
  <img src="qr-code-privacy.png" alt="QR Code Privacy">
  <h1 class="text-center typewriter">Analisi Fingerprint del Tuo Browser</h1>
  <div id="infoContainer" class="mt-4"></div>
  <div id="fingerprint" class="text-center"></div>

  <script>
    function delay(ms) {
      return new Promise(resolve => setTimeout(resolve, ms));
    }
  
    async function generateFingerprintHash(dataString) {
      const encoder = new TextEncoder();
      const data = encoder.encode(dataString);
      const hashBuffer = await crypto.subtle.digest('SHA-256', data);
      const hashArray = Array.from(new Uint8Array(hashBuffer));
      const hashHex = hashArray.map(b => b.toString(16).padStart(2, '0')).join('');
      return hashHex;
    }
  
    function getRawFingerprintData() {
      const canvas = document.createElement('canvas');
      const ctx = canvas.getContext('2d');
      ctx.textBaseline = "top";
      ctx.font = "14px 'Arial'";
      ctx.fillStyle = "#f60";
      ctx.fillRect(125,1,62,20);
      ctx.fillStyle = "#069";
      ctx.fillText("fingerprint!", 2, 15);
      ctx.fillStyle = "rgba(102, 204, 0, 0.7)";
      ctx.fillText("fingerprint!", 4, 17);
      const canvasData = canvas.toDataURL();
  
      const data = [
        navigator.userAgent,
        screen.width + 'x' + screen.height,
        navigator.language,
        Intl.DateTimeFormat().resolvedOptions().timeZone,
        navigator.platform,
        navigator.hardwareConcurrency,
        navigator.deviceMemory || 'N/A',
        navigator.plugins.length,
        canvasData,
        navigator.maxTouchPoints
      ];
      return data;
    }
  
    function generateTable(data) {
      let table = '<table class="table table-bordered table-dark mt-3">';
      table += '<thead><tr><th>Dato</th><th>Valore</th></tr></thead><tbody>';
      data.forEach((item, index) => {
        table += `<tr class="alt-row"><td>${item.key}</td><td>${item.value}</td></tr>`;
      });
      table += '</tbody></table>';
      return table;
    }
  
    async function showData() {
      const container = document.getElementById('infoContainer');
      const rawData = getRawFingerprintData();
      const dataKeys = [
        "User Agent", "Risoluzione Schermo", "Lingua", "Fuso Orario",
        "Sistema", "CPU Logiche", "Memoria Dispositivo",
        "Numero Plugin", "Canvas Signature", "Supporto Touch"
      ];
  
      const dataObjects = rawData.map((val, i) => ({ key: dataKeys[i], value: val }));
  
      for (let i = 0; i < dataObjects.length; i++) {
        container.innerHTML = generateTable(dataObjects.slice(0, i + 1));
        await delay(200); // effetto scrittura graduale
      }
  
      const hash = await generateFingerprintHash(rawData.join('||'));
      await delay(1000);
      document.getElementById("fingerprint").innerText = "Fingerprint (SHA-256):\n" + hash;
    }
  
    showData();
  </script>
  
</body>
</html>
