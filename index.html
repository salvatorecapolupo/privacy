<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Dettagli Navigazione & Cookie</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <!-- Bootstrap 4.6 -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.6.0/css/bootstrap.min.css">
  <style>
    body {
      background-color: #f8f9fa;
      font-family: 'Courier New', monospace;
      padding-top: 2rem;
    }
    #output {
      background-color: #212529;
      color: #00ffcc;
      padding: 1rem;
      border-radius: 0.5rem;
      white-space: pre-line;
      font-size: 1rem;
      min-height: 200px;
    }
    .blinking-cursor {
      display: inline-block;
      width: 10px;
      background-color: #00ffcc;
      animation: blink 1s step-start infinite;
    }
    @keyframes blink {
      50% { opacity: 0; }
    }
    table {
      font-family: 'Courier New', monospace;
    }
  </style>
</head>
<body>

<div class="container text-center">
  <h1 class="mb-4">Analisi della Navigazione</h1>

  <!-- Immagine -->
  <img src="inserisci_la_tua_immagine.jpg" alt="Immagine" class="img-fluid mb-4" style="max-height: 300px;">

  <!-- Blocco Info Simulate -->
  <div id="output" class="text-left mb-5"></div>

  <!-- Tabella Cookie -->
  <h3 class="mb-3">üç™ Cookie del Browser</h3>
  <div class="table-responsive">
    <table class="table table-bordered table-striped table-sm">
      <thead class="thead-dark">
        <tr>
          <th scope="col">Nome</th>
          <th scope="col">Valore</th>
        </tr>
      </thead>
      <tbody id="cookieTableBody">
        <!-- Cookie generati via JS -->
      </tbody>
    </table>
  </div>
</div>

<!-- Bootstrap & jQuery -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"></script>

<script>
  // Simulazione scrittura dati navigazione
  const outputDiv = document.getElementById('output');

  const infoList = [
    `üß† User-Agent: ${navigator.userAgent}`,
    `üåê Lingua: ${navigator.language}`,
    `üì° Online: ${navigator.onLine}`,
    `üïí Timezone: ${Intl.DateTimeFormat().resolvedOptions().timeZone}`,
    `üß≠ Piattaforma: ${navigator.platform}`,
    `üì± Tipo dispositivo: ${/Mobi|Android/i.test(navigator.userAgent) ? "Mobile" : "Desktop"}`,
    `üç™ Cookie abilitati: ${navigator.cookieEnabled}`,
    `üîê Do Not Track: ${navigator.doNotTrack || "non specificato"}`
  ];

  let index = 0;
  let lineIndex = 0;

  function typeLine() {
    if (index >= infoList.length) return;

    const currentLine = infoList[index];
    if (lineIndex < currentLine.length) {
      outputDiv.innerHTML += currentLine.charAt(lineIndex);
      lineIndex++;
      setTimeout(typeLine, 20); // Velocit√† scrittura
    } else {
      outputDiv.innerHTML += "\n";
      index++;
      lineIndex = 0;
      setTimeout(typeLine, 400); // Pausa tra righe
    }
  }

  // Funzione per mostrare i cookie in tabella
  function renderCookies() {
    const tableBody = document.getElementById('cookieTableBody');
    tableBody.innerHTML = '';

    const cookieString = document.cookie;
    if (!cookieString) {
      const row = document.createElement('tr');
      row.innerHTML = '<td colspan="2" class="text-center">Nessun cookie presente</td>';
      tableBody.appendChild(row);
      return;
    }

    const cookies = cookieString.split('; ');
    cookies.forEach(cookie => {
      const [name, ...rest] = cookie.split('=');
      const value = rest.join('=');
      const row = document.createElement('tr');
      row.innerHTML = `<td>${decodeURIComponent(name)}</td><td>${decodeURIComponent(value)}</td>`;
      tableBody.appendChild(row);
    });
  }

  // Avvio simulazione + cookie table
  window.onload = () => {
    typeLine();
    renderCookies();
  };
</script>

</body>
</html>
